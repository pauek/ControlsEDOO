<div id="div_proposats">
  <h3>Controls proposats</h3>
  <table class="programats">
	 <tr>
		<th><h4>Examen</h4></th>
		<th><h4>Data</h4></th>
		<th><h4>Alumne</h4></th>
	 </tr>
	 <tr  ng-repeat="c in proposats">
		<td>{{c.tema}}</td>
		<td>{{c.data_data}}</td>
		<td>{{c.nom}}</td>
		<td><button  ng-show="options.isVisible" ng-click="acceptar_proposta($index)">Acceptar proposta</button></td>
	 </tr>
  </table>
</div>
