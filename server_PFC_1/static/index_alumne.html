<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.min.js"></script>
   <script type="text/javascript" src="js/main.js" ></script>
<link rel="stylesheet" type="text/css" href="resources/format.css" />
	<title> Reserva de controls</title>
<h1>Reserva de controls</h1>
</head>
<body ng-app="angular_app" ng-controller="app_ctrl">
	<div>
		<h3>Controls programats</h3>
		<table>
			<tr>
				<td><h4>Examen</h4></td>
				<td><h4>Nivell</h4></td>
				<td><h4>Aula</h4></td>
				<td><h4>Data</h4></td>
			</tr>
			<tr  ng-repeat="c in examens">
				<td>{{c.name}}</td>
				<td>{{c.nivell}}</td>
				<td>{{c.aula}}</td>
				<td>{{c.data}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
