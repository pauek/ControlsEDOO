<div id="div_programats">
  		<h3>Controls programats</h3>
  		<div>
  			</div>
  <ul style="list-style-type:none;">
    Controls per fer
    <li id="head_table" style="width:20em;">
      <span style="border:1px solid red; width:200em;">Examen</span>
      <span style="width:20em">Aula</span>
      <span style="width:20em">Data</span>
    </li>
    <li class="per_fer" style="border:1px solid red; width:60em;" ng-repeat="c in controls_per_fer track by $index">
      <span>{{c.tema}}</span>
      <span>{{c.aula}}</span>
      <span><quick-datepicker class="date" ng-model='c.data' date-filter='onlyWeekdays' date-format="EEEE, MMMM d, yyyy" time-format="hh:mm" ></quick-datepicker></span>
      <span class="button_pen"><button type="button" ng-show="options.isVisible" class="button_pen" ng-click="inscrits_control($index)" class="btn btn-default btn-lg" >
      <span class="glyphicon glyphicon-list-alt"></span>
      </button></span>
      <span class="button_pen"><button type="button" ng-show="options.isVisible" class="button_pen" ng-click="editar($index)" class="btn btn-default btn-lg" >
      <span class="glyphicon glyphicon-pencil"></span>
      </button></span>
      <span class="button_pen"><button type="button" ng-show="options.isVisible" class="button_pen edit_button btn btn-default btn-lg"  ng-click="delete_exam($index)" >
                <span class="glyphicon glyphicon-remove"></span>
              </button></span>
              <span><input type="button" id="{{$index}}" ng-click="reservar_control($index)" value="Apuntar-se" ng-show="!options.isVisible"></input></span>
    </li>
    <li>

    </li><span><button ng-click="afegir()" ng-show="options.isVisible">afegir control</button></span>
    <editar-control></editar-control>
    <afegir-control></afegir-control>
    <veure-inscrits></veure-inscrits>
    <br><br><br>
    Controls fets
    <li id="head_table" style="width:20em;">
      <span style="border:1px solid red; width:200em;">Examen</span>
      <span style="width:20em">Data</span>
    </li>
    <li class="fets" style="border:1px solid red; width:60em;" ng-repeat="c in controls_fets track by $index">
      <span>{{c.tema}}</span>
      <span><quick-datepicker ng-model='c.data' date-filter='onlyWeekdays' date-format="EEEE, MMMM d, yyyy" time-format="hh:mm" ></quick-datepicker></span>
    </li>
  </ul>
	</div>
	<proposats ng-show="!options.isVisible"></proposats>
  <proposar ng-show="!options.isVisible"></proposar>
</div>
